<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TMC Enviro Static Assets</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            padding: 40px;
            background-color: #fff9f5;
            color: #333;
        }
        header {
            background-color: #ec6608;
            padding: 10px 0;
            margin-bottom: 30px;
        }
        header img {
            max-width: 200px;
            height: auto;
        }
        h1 {
            font-size: 32px;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }
        a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ec6608;
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            margin: 5px;
            transition: background-color 0.3s ease;
        }
        a.button:hover {
            background-color: #d25506;
        }
        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <img src="/tmc-logo.png" alt="TMC Enviro Logo" />
    </header>
    <h1>TMC Enviro Static Assets</h1>
    <p>This is the official repository for static assets used by TMC Enviro AI agents and documents.</p>
   <p>
    <a href="/tmc_styles_overview.pdf" target="_blank" class="button">View TMC Enviro Style Guide (PDF)</a>
</p>
<p>
    <a href="/tmc-logo.png" target="_blank" class="button">View TMC Enviro Logo (PNG)</a>
</p>


    <footer>
        TMC Enviro | Static Assets Repository | For internal document and web use
    </footer>
